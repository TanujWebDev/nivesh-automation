name: Playwright Daily Automation

on:
  schedule:
    - cron: '30 2 * * *'   # Daily 8:00 AM IST
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run nivesh-playwright tests
        run: |
          cd nivesh-playwright
          npm install
          npx playwright install --with-deps
          npx playwright test

      - name: Run nivesh-partner tests
        run: |
          cd nivesh-partner
          npm install
          npx playwright install --with-deps
          npx playwright test

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
